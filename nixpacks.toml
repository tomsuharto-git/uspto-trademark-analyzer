[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "gcc", "stdenv.cc.cc"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "cd backend && /opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/nix/store/*-gcc-*/lib && cd backend && /opt/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port $PORT"
